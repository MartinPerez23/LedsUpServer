<h1 class="text-center shadow-lg p-3 mb-5 rounded">Contacto</h1>
       
<form action="" method="POST">
    <div class="container-fluid shadow-lg p-3 mb-5 bg-white rounded">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" name="apellido" class="form-control" placeholder="Ingrese su apellido">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" placeholder="usuario@gmail.com">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Teléfono/Celular</label>
            <div class="col-sm-2">
                <input type="phone" name="prefijoCelular" class="form-control" placeholder="Prefijo">
                
            </div>
            <div class="col-sm-8">
                <input type="phone" name="numeroCelular" class="form-control" placeholder="Numero">
                
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Comentario</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="comentario" rows="5" placeholder="Ingrese algún comentario"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button id="btnEnviar" type="submit" class="btn btn-info btn-block">Enviar</button>
            </div>
        </div>
    </div>
</form>
